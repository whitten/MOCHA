#environment database flavors
local.database.flavor=cache

#Application server host names
local.hosts=pre05-t1-app

#pre05-t1-app properties
pre05-t1-app.database.url.host=pre05-t1-db
pre05-t1-app.fdb.dif.database.name=FDB_DIF
pre05-t1-app.fdb.dif.user=fdb_dif
pre05-t1-app.fdb.dif.password=fdb_dif
pre05-t1-app.local.targets=${server.LocalPharmacyServer}
pre05-t1-app.j2ee.flavor.name=Weblogic
pre05-t1-app.j2ee.url.prefix=t3
pre05-t1-app.j2ee.url.host=pre05-t1-app
pre05-t1-app.j2ee.url.port=7001
pre05-t1-app.jndi.separator=.
pre05-t1-app.jndi.prefix=
pre05-t1-app.jndi.provider=weblogic.jndi.WLInitialContextFactory
pre05-t1-app.j2ee.user=weblogic
pre05-t1-app.j2ee.password=weblogic
pre05-t1-app.j2ee.target=AdminServer
pre05-t1-app.j2ee.domain=PRE
pre05-t1-app.j2ee.url=${pre05-t1-app.j2ee.url.prefix}://${pre05-t1-app.j2ee.url.host}:${pre05-t1-app.j2ee.url.port}