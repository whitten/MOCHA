#deployment environment
deploy.environment=devrack

#projects and their directories
module.PREv05=PepsLite
module.PREv05.dir=../PepsLite

#terminology
lib=lib
etc=etc
build=build
tmp=tmp
src=src
test=test
classes=classes
meta=meta
archive=archive
xml=xml
import=import
report=report
html=html
properties=properties
schema=schema
log=log

#base paths    
lib.dir=${basedir}/${lib}
etc.dir=${basedir}/${etc}
build.dir=${basedir}/${build}
src.dir=${basedir}/${src}
test.dir=${basedir}/${test}

#compound paths
etc.build.dir=${etc.dir}/${build}
etc.xml.dir=${etc.dir}/${xml}
etc.xml.schema.dir=${etc.xml.dir}/${schema}
build.src.dir=${build.dir}/${src}
build.classes.dir=${build.dir}/${classes}
build.meta.dir=${build.dir}/${meta}
build.archive.dir=${build.dir}/${archive}
build.test.dir=${build.dir}/${test}
build.test.report.dir=${build.dir}/${test}/${report}
build.tmp.dir=${build.dir}/${tmp}
build.tmp.archive.dir=${build.tmp.dir}/${archive}
build.log.dir=${build.dir}/${log}

#turn on and off profiling
profile=false

#turn on and off JUnit test code coverage
coverage=false

#turn on and off running the application "out of container"
out.of.container=false